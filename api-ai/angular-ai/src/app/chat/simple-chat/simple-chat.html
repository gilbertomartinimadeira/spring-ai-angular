<p>simple-chat works!</p>
<mat-card class="chat-container">
  <div>
    <mat-toolbar>
      <span>Simple Chat</span>
    </mat-toolbar>
  </div>
  <div class="chat-history">
    <div class="messages">
      @for (message of messages(); track $index) {
      <div class="message">
        <div
          class="message-bubble"
          [ngClass]=" {'user-message' : !message.isBot}"
        >
          {{ message.text }}
        </div>
      </div>
      }
    </div>
  </div>

  <div class="chat-input">
    <mat-form-field class="full-width">
      <mat-label>Ask me anything</mat-label>
      <input
        matInput
        [(ngModel)]="userPrompt"
        (keyup.enter)="onSendMessage()"
      />
      <button
        matIconButton
        matSuffix
        aria-label="Send"
        (click)="onSendMessage()"
      >
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-card>
